<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <div
            style="font-family: 'Apple SD Gothic Neo', 'sans-serif' !important; width: 540px; height: 600px; border-top: 4px solid #2A7AF3; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
            <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
                <span style="font-size: 15px; margin: 0 0 10px 3px;"><b>CS Broker</b></span><br/>
                <span style="color: #2A7AF3">비밀번호 변경</span> 안내입니다.
            </h1>
            <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
                아래 <b style="color: #2A7AF3">'비밀번호 변경'</b> 버튼을 클릭하여 <b>5분내로</b> 비밀번호 변경을 완료해주세요.
            </p>

            <a style="color: #FFF; text-decoration: none; text-align: center;" th:href="${url}" target="_blank"><p
                style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #2A7AF3; line-height: 45px; vertical-align: middle; font-size: 16px;">
                비밀번호 변경</p></a>

            <div style="border-top: 1px solid #DDD; padding: 5px;">
                <p style="font-size: 13px; line-height: 21px; color: #555;">
                    만약 버튼이 정상적으로 클릭되지 않는다면, 아래 링크를 복사하여 접속해 주세요.<br/>
                    아무에게도 이 링크를 공유하지마세요. 회원 정보가 유출되는 문제가 발생 할 수 있습니다.<br/>
                    <div th:text="${url}"></div>
                </p>
            </div>
        </div>
    </body>
</html>
